<mat-progress-bar mode="indeterminate" color="primary" *ngIf="loading" class="bs-loading"></mat-progress-bar>
<app-toolbar *ngIf="isLoggedIn"
             [color]="'accent'"
             [userData]="getUserData()"
             (toggleSidebar)="sidenav.toggle()"
             (onLogout)="logout($event)">
</app-toolbar>

<div class="bs-scrolling-content">
  <div class="ds-content">
    <router-outlet></router-outlet>
  </div>
</div>
