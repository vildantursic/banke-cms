<div class="content">
  <mat-dialog-content>
    <h2 mat-dialog-title>{{showTitleMessage()}}</h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="ds-dialog-spacer"></span>
    <button mat-button mat-dialog-close >Cancel</button>
    <button mat-button color="warn" [mat-dialog-close]="saveData()">{{showButtonText()}}</button>
  </mat-dialog-actions>
</div>
